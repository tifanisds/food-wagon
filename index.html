<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="./assets/img/Logo.png" alt=""></div>

            <div class="location-to-deliver">
                <p class="deliver-to">Deliver to: </p>
                <img src="./assets/img/map-marker-alt.png" alt="" class="map-marker">
                <p class="current-location">Current location <spam>Mohammadpur Bus Stand, Dhaka</spam></p>
            </div>

            <div class="search-and-login">
                <div class="search-food">
                    <img src="./assets/img/Search.png" alt="" class="search-img">
                    <p>Search food</p>
                </div>
                <div class="login-button">
                    <img src="./assets/img/user.png" alt="" class="user-img">
                    <p>Login</p>
                </div>
            </div>
        </header>
    </div>

</body>
</html>
